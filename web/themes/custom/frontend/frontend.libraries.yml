# Libraries for the configuration the Eau de Web Theme theme.

global-styling:
  css:
    theme:
      css/style.css: {}
  js:
    js/script.js: {}

theme-fonts:
  css:
    theme:
      'https://fonts.googleapis.com/css2?family=Mulish&family=Raleway:wght@600;700;900&display=swap': { type: external, minified: true }

js-latest:
  version: '5.1.1'
  js:
    https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }
  dependencies:
    - core/popperjs


# Bootstrap components.
