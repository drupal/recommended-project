name: Front-end Theme
type: theme
description: 'Front-end theme based on Eau de Web Theme'
core_version_requirement: ^8.9 || ^9.0 || ^10 || ^11
base theme: edwt

ckeditor5-stylesheets:
  - css/ckeditor5-stylesheets.css

libraries:
  - frontend/global-styling

libraries-override:
  edwt/theme-fonts: frontend/theme-fonts
  edwt/edwt--r--footer:
    css:
      layout:
        css/components/region/footer/style.css: css/components/sections/footer/style.css

  share_everywhere/share_everywhere.css:
    css:
      theme:
        css/share_everywhere.css: css/modules/everywhere/style.css

  ckeditor_accordion/accordion.frontend:
    css:
      theme:
        css/accordion.frontend.css: css/modules/accordion.frontend.css

regions:
  top_region: "Top Region"
  branding: "Branding"
  nav_main: "Main navigation region"
  header: Header
  nav_additional: "Additional navigation region (eg search form, social icons, etc)"
  modal: "Modal (full width)"
  hero: "Hero (full width)"
  breadcrumb: Breadcrumbs
  highlighted: Highlighted
  sidebar: "Sidebar"
  content: "Main content"
  content_bottom: "Content bottom"
  footer: "Footer"
  footer_bottom: "Footer bottom"
  bottom_fixed: "Fixed Bottom"
  disable_region: "Disabled Region"
