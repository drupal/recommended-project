$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Page layout
status: experimental
description: 'Section main'
group: Layout

props:
  type: object
  properties:
    uc:
      type: array
      items:
        type: string
      title: Utility Classes
      description: An array of utility classes. These can be used to add extra classes or custom CSS classes to the main section.
      default: []
    uc_main:
      type: array
      items:
        type: string
      title: Utility classes main section
      description: An array of utility classes. These can be used to add extra classes or custom CSS classes to the main section.
      default: []

slots:
  slot_highlighted:
    title: Highlighted
    description: Default content text for the tab.
  slot_content:
    title: Content
    description: Default content text for the tab.
  slot_bottom:
    title: Content buttom
    description: Default content text for the tab.
