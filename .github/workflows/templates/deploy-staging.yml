on:
  push:
    branches:
      - 'staging'

name: 'Deploy staging instance'
jobs:
  deploy:
    name: 'deployment'
    runs-on: self-hosted
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 'Install dependencies'
        uses: eaudeweb/drupal-install-action@1.x
        with:
          dev: false

      - name: 'Create release archive'
        id: artifact
        uses: eaudeweb/drupal-artifact-action@1.x

      - name: 'Deploy release on the server'
        uses: eaudeweb/drupal-deploy-action@v2.1.1
        with:
          ssh_user:             ${{ secrets.STAGING_SSH_USER }}
          ssh_host:             ${{ secrets.STAGING_SSH_HOST }}
          ssh_key:              ${{ secrets.STAGING_SSH_KEY }}
          release_id:           ${{ steps.artifact.outputs.base }}
          release_filename:     ${{ steps.artifact.outputs.filename }}
          project_dir:          /var/www/html/staging.example.org
          artifacts_dir:        /var/www/artifacts/staging.example.org
          settings_file:        /var/www/config/staging.example.org/settings.local.php
          public_files_dir:     /var/www/config/staging.example.org/files
          # env_file:           /var/www/config/staging.example.org/.env
          # robo_file:          /var/www/config/staging.example.org/robo.yml
          # database_dump_dir:  /var/www/config/staging.example.org/sync
          artifacts_lifespan: 30

      - name: 'Update the Drupal instance'
        id: release
        uses: eaudeweb/drupal-update-action@v1
        with:
          path: /var/www/html/staging.example.org

      - name: 'Discord notification on failed deploy'
        if: failure()
        run: >
          curl -X POST -F
          "content=ERROR: ${{ github.repository }} failed to deploy release **${{ github.ref_name }}** on staging.
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ${{ secrets.DISCORD_WEBHOOK }}
